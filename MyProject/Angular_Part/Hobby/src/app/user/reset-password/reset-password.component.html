<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Reset password</mat-card-title>
    </mat-card-header>
    <form class="example-form" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit(resetPasswordForm)">
      <mat-card-content class="content">
        <mat-form-field class="example-full-width" appearance="outline">
          <input matInput formControlName="password" #password type="password" [value]="password">
          <mat-label> <b> Password</b></mat-label>
          <mat-error *ngIf="resetPasswordForm.controls['password'].errors?.['required']">Password is
            required</mat-error>
          <mat-error *ngIf="resetPasswordForm.controls['password'].errors?.['minlenght']">Password must be more al least
            5 characters</mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <input matInput formControlName="confirmPassword" #confirmPassword type="password" [value]="confirmPassword">
          <mat-label> <b> Confirm password</b></mat-label>
          <mat-error *ngIf="resetPasswordForm.controls['confirmPassword'].errors?.['required']">Verify password is
            required</mat-error>
          <mat-error *ngIf="resetPasswordForm.controls['confirmPassword'].errors?.['minlenght']">Verify password must be
            al least 5 characters</mat-error>
          <mat-error *ngIf="resetPasswordForm.controls['confirmPassword'].errors?.['matching']">Passwords didn't
            match.</mat-error>
        </mat-form-field>
      </mat-card-content>
      <span *ngIf="isSuccessfull">Registration is successfull!</span>
      <button mat-stroked-button color="accent" class="btn-block">Reset</button>
    </form>
  </mat-card>
</div>
