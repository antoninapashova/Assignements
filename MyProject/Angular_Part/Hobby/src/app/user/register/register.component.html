<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>

      <form class="example-form" [formGroup]="registerUserForm"  (ngSubmit)="onSubmit(registerUserForm)">

        <mat-card-content class="content">
          <mat-form-field class="example-full-width">
            <input matInput 
            formControlName="username"
            #username 
            [value]="username"
            placeholder="Username">
     
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput
            formControlName="email"
            #email 
            [value]="email"
            placeholder="Email">
          </mat-form-field>
          

          </mat-card-content>

          <mat-card-content class="content">
          <mat-form-field class="example-full-width">
              <input matInput
              formControlName="firstName"
              #firstName 
              [value]="firstName"
                placeholder="First name">
              
          </mat-form-field>
        
          <mat-form-field class="example-full-width">
                <input matInput
                formControlName="lastName"
                #lastName 
                [value]="lastName"
                 placeholder="Last name">

          </mat-form-field>
          

          </mat-card-content>

          <mat-card-content class="content">
          
          <mat-form-field class="example-full-width">
            <input matInput
            formControlName="password"
            #password 
            [value]="password"
            placeholder="Password">

            
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput
            formControlName="confirmPassword"
            #confirmPassword 
            [value]="confirmPassword"
            placeholder="Verify password">
          </mat-form-field>
        </mat-card-content>
        <span *ngIf="isSuccessfull">Registration is successfull!</span>
        <button mat-stroked-button color="accent" class="btn-block" >Register</button>
        <span>Already have an account? Sign in </span> <a routerLink="/login">here</a>
      </form>
    </mat-card>
  </div>
