<div class="sidenav">
  <div *ngIf="isAuthenticated">
    <!--<app-user-card [username]="username" [name] = "name"></app-user-card>-->
  </div>

  <mat-divider></mat-divider>
  <mat-nav-list>
    <a mat-list-item routerLink="/home" *ngIf="isAuthenticated && (role==='Admin' || role==='User')"
      (click)="onSidenavClose()">
      <mat-icon>home</mat-icon> <span class="nav-caption">Home</span>
    </a>
    <a mat-list-item routerLink="/category/get-all" *ngIf="isAuthenticated && role==='Admin'"
      (click)="onSidenavClose()">
      <mat-icon>category</mat-icon> <a class="nav-caption">Categories</a>
    </a>
    <a mat-list-item routerLink="/tag/get-all" *ngIf="isAuthenticated && role==='Admin'" (click)="onSidenavClose()">
      <mat-icon>tag</mat-icon> <a class="nav-caption">Tags</a>
    </a>
    <a mat-list-item routerLink="/about" (click)="onSidenavClose()">
      <mat-icon>info</mat-icon> <a class="nav-caption">About</a>
    </a>
  </mat-nav-list>
</div>
