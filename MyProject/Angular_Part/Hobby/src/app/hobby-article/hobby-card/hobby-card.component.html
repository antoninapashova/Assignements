<mat-card class="example-card" *ngFor="let h of hobbies">
<mat-card-header class="card-header">
  <mat-card-title>{{h.username}}</mat-card-title>
  <mat-card-actions>
    <mat-icon (click)="likeArticle(h.id, h)">favorite_border</mat-icon>
  </mat-card-actions>
</mat-card-header>
<mat-card-content>
  <p>{{h.title}}</p> 
</mat-card-content>
<div *ngFor="let p of h.hobbyPhoto">
   <img class="image" mat-card-image src={{p.url}}>
   <p>{{h.likes}} Likes</p>
</div> 
<mat-card-actions class="actions">
  <a mat-button (click)="openDialog(h)">Preview</a>
  <a *ngIf="currentUsername==h.username" mat-button [routerLink]="['user', 'edit-article', h.id]">Edit</a>
  <button *ngIf="currentUsername==h.username || role=='Admin'" mat-button (click)="deleteArticle(h.id, h.username)">Delete</button>
</mat-card-actions>
 <mat-accordion class="example-headers-align" multi>
    <mat-expansion-panel>
      <mat-expansion-panel-header class="comment-section-header">Comments</mat-expansion-panel-header>
      <app-comments-list [currentUsername]="currentUsername" [hobbyArticleId] = "h.id"></app-comments-list>
    </mat-expansion-panel>
  </mat-accordion>
</mat-card>
