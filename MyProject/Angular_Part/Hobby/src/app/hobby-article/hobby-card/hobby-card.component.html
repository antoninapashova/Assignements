   <mat-card class="card" *ngFor="let h of hobbies" >
    <div class="imgcontainer">
      <div class="gallery" *ngFor="let image of h.hobbyPhoto; let i=index">
        <img src="{{image.url}}" (click)="open(i)" />
      </div>
    </div>
         <mat-card-content class="content">
          <p><strong>{{h.username}}</strong></p>
          <p> <strong>{{h.title}}</strong> </p>
          <p><strong>Subcategory </strong> {{h.hobbySubCategory}}</p>
          <p>{{h.description}}</p>
      
      <button *ngIf="currentUsername == h.username || role=='Admin'" mat-button (click)="deleteArticle(h.id, h.username)">Delete</button>
      <div class="example-action-buttons">
         <button mat-button (click)="accordion.openAll()">Show</button>
         <button mat-button (click)="accordion.closeAll()">Hide</button>
       </div>
      <mat-devider></mat-devider>
       
    <mat-accordion class="example-headers-align" multi>
   <!-- #enddocregion multi -->
   <mat-expansion-panel>
     <mat-expansion-panel-header>
       <div class="my-panel">
         <h3>Comments</h3>
       </div>
     </mat-expansion-panel-header>
 
     <div>
    <app-comments-list [currentUsername]="currentUsername" [comments] = "h.hobbyComments"  
      [hobbyArticleId] = "h.id">
     </app-comments-list></div>
   </mat-expansion-panel>
 </mat-accordion>
</mat-card-content>
</mat-card>
