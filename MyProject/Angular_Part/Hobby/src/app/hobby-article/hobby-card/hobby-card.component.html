
<mat-card class="example-card" *ngFor="let h of hobbies">
  <mat-card-header class="card-header" (click)="openDialog(h)">
    <mat-card-subtitle>{{h.username}}</mat-card-subtitle>
    <mat-card-title>{{h.title}}</mat-card-title>
 </mat-card-header>

 <div *ngFor="let p of h.hobbyPhoto">
    <img class="image" mat-card-image src={{p.url}} (click)="openDialog(h)" alt="Photo of a Shiba Inu">
 </div> 

  <mat-card-content  (click)="openDialog(h)">
    <p class="container"> {{h.description}}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>LIKE</button>
 </mat-card-actions>
  
 <mat-card-actions *ngIf="currentUsername==h.username" >
   <a mat-button [routerLink]="['user', 'edit-article', h.id]">EDIT</a>
 </mat-card-actions>

  <mat-accordion class="example-headers-align" multi >
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <div class="my-panel">
          <h3>Comments</h3>
        </div>
      </mat-expansion-panel-header>
     <div>
     <app-comments-list [currentUsername]="currentUsername" [hobbyArticleId] = "h.id"></app-comments-list>
     </div>
    </mat-expansion-panel>
  </mat-accordion>

</mat-card>
