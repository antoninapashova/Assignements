<div class="comment-form-title" (click)="getComments()">Post comment</div>
<app-comment-form submitLabel="Write" (handleSubmit)="addComment({text: $event})"></app-comment-form>

<div class="comments-container">
  <h3>Comments</h3>
  <app-comment *ngFor="let comment of comments" [comment]="comment" (setActiveComment)="setActiveComment($event)" 
  [activeComment]="activeComment" (addComment)="addComment($event)"></app-comment>
</div>
