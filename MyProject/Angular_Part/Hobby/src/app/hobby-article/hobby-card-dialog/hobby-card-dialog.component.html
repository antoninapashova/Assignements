<mat-card class="example-card">
  <div class="container" *ngFor="let p of modalPhotos">
    <img class="image" mat-card-image src={{p.url}}  alt="Photos">
  </div>
  
  <div class="container">
    <mat-card-header class="card-header">
      <mat-card-subtitle>{{modalUsername}}</mat-card-subtitle>
      <mat-card-title>{{modalTitle}}</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <p>{{modalDescription}}</p>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-button>LIKE</button>
     </mat-card-actions>
  
   <mat-card-actions>
    <button mat-button>EDIT</button>
   </mat-card-actions>

   
    <mat-accordion class="example-headers-align" multi>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <div class="my-panel">
            <h3>Comments</h3>
          </div>
        </mat-expansion-panel-header>
      <div>
        <app-comments-list [currentUsername]="modalUsername" [modalComments] = "modalComments"  
          [hobbyArticleId] = "modalId">
        </app-comments-list>
       </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  </mat-card>
