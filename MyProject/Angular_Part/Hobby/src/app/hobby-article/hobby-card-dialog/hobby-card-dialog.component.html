<mat-card class="example-card">
  <img class="image" mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <div>
    <mat-card-header class="card-header">
      <mat-card-subtitle>{{modalUsername}}</mat-card-subtitle>
      <mat-card-title>{{modalTitle}}</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <p> {{modalDescription}}</p>
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-button>LIKE</button>
   </mat-card-actions>
  
    <mat-accordion class="example-headers-align" multi>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <div class="my-panel">
            <h3>Comments</h3>
          </div>
        </mat-expansion-panel-header>
    
       <div>
        <app-comments-list [currentUsername]="modalUsername" [modalComments] = "modalComments"  
          [hobbyArticleId] = "modalId">
        </app-comments-list>
       </div>
      </mat-expansion-panel>
    </mat-accordion>
    </div>
  </mat-card>
